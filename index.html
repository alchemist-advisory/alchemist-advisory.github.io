<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alchemist Advisory | Human to Human</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: "Helvetica Neue", Arial, sans-serif;
      background-color: #0B0B0C;
      color: #F4F2EF;
    }

    section {
      padding: 120px 10%;
    }

    .hero h1 {
      font-size: 3rem;
      font-weight: 300;
      line-height: 1.3;
      max-width: 800px;
    }

    .manifesto p {
      font-size: 1.2rem;
      max-width: 640px;
      line-height: 1.6;
    }

    .contact h2 {
      font-weight: 300;
      margin-bottom: 40px;
    }

    input, textarea {
      width: 100%;
      background: transparent;
      border: 1px solid #BFA36A;
      color: #F4F2EF;
      padding: 14px;
      margin-bottom: 20px;
      font-size: 1rem;
    }

    button {
      background: #BFA36A;
      color: #0B0B0C;
      border: none;
      padding: 14px 32px;
      font-size: 1rem;
      cursor: pointer;
    }

    footer {
      padding: 60px 10%;
      font-size: 0.9rem;
      opacity: 0.6;
    }
  </style>
</head>

<body>

  <section class="hero">
    <h1>
      We architect clarity<br>
      within complex systems.
    </h1>
  </section>

  <section class="manifesto">
    <p>
      Transformation is not an event.<br>
      It is a disciplined process<br>
      guided by deliberate thinking.
    </p>
  </section>

  <section class="contact">
    <h2>Start a conversation.</h2>
    <form>
      <input type="text" placeholder="Name">
      <input type="email" placeholder="Email">
      <textarea placeholder="Message"></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <footer>
    © Alchemist Advisory — Human to Human
  </footer>

</body>
</html>
